# Environment Variables

# Cursor
env = XCURSOR_SIZE, 24

# Qt
env = QT_QPA_PLATFORMTHEME, qt6ct

# Wayland / XDG
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# GPU â€” Hybrid Intel/NVIDIA laptop: default to Intel iGPU
# Remove or adjust these on desktop with dedicated NVIDIA
env = __NV_PRIME_RENDER_OFFLOAD, 0
env = __GLX_VENDOR_LIBRARY_NAME, mesa
env = LIBVA_DRIVER_NAME, i965
env = EGL_VENDOR_LIBRARY_FILENAMES, /usr/share/glvnd/egl_vendor.d/50_mesa.json
