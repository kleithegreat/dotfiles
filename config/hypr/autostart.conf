# Autostart

# Session
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Bar & notifications (Waybar + dunst until Quickshell replaces them)
exec = pkill waybar; waybar
# exec-once = quickshell

# Wallpaper (hyprpaper until swww is set up)
exec = pkill hyprpaper; hyprpaper
# exec-once = swww-daemon && swww img ~/wallpapers/default.jpg

# Idle & lock (uncomment when hyprlock/hypridle are configured)
# exec-once = hypridle

# App launcher
exec = pkill vicinae; vicinae server

# Audio
exec-once = easyeffects --gapplication-service
