# Prefix: Ctrl+a (easier than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB,ghostty:RGB"
set -g escape-time 0

# Mouse
set -g mouse on

# History
set -g history-limit 50000

# Indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Splits (intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with Alt+arrow (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded"

# Status bar â€” minimal
set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g status-left "#[fg=#282828,bg=#458588,bold] #S #[bg=#3c3836] "
set -g status-right "#[fg=#ebdbb2] %H:%M "
set -g status-left-length 20
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=#282828,bg=#98971a,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#458588"